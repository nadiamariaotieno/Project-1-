<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League 2024/2025 Standings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #efefef;
        }
        h1 {
            text-align: center;
            color: #37003c;
            margin-bottom: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #37003c; /* Premier League purple */
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        tr:hover {
            background-color: #d0bdf4; /* Light Premier League purple for hover */
        }
        .team-logo {
            max-width: 30px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        .team-name {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <img src="premier-league-logo.png" alt="Premier League Logo" class="logo">
    <h1>Premier League 2024/2025 Table</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Played</th>
                <th>Won</th>
                <th>Drawn</th>
                <th>Lost</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="team-name">
                    <img src="man-city-logo.png" alt="Man City Logo" class="team-logo">
                    Manchester City
                </td>
                <td>10</td><td>8</td><td>1</td><td>1</td><td>30</td><td>10</td><td>20</td><td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="team-name">
                    <img src="arsenal-logo.png" alt="Arsenal Logo" class="team-logo">
                    Arsenal
                </td>
                <td>10</td><td>7</td><td>2</td><td>1</td><td>25</td><td>12</td><td>13</td><td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="team-name">
                    <img src="liverpool-logo.png" alt="Liverpool Logo" class="team-logo">
                    Liverpool
                </td>
                <td>10</td><td>6</td><td>3</td><td>1</td><td>20</td><td>10</td><td>10</td><td>21</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="team-name">
                    <img src="tottenham-logo.png" alt="Tottenham Logo" class="team-logo">
                    Tottenham
                </td>
                <td>10</td><td>6</td><td>2</td><td>2</td><td>22</td><td>14</td><td>8</td><td>20</td>
            </tr>
            <tr>
                <td>5</td>
                <td class="team-name">
                    <img src="newcastle-logo.png" alt="Newcastle Logo" class="team-logo">
                    Newcastle
                </td>
                <td>10</td><td>5</td><td>3</td><td>2</td><td>18</td><td>10</td><td>8</td><td>18</td>
            </tr>
            <tr>
                <td>6</td>
                <td class="team-name">
                    <img src="arsenal-logo.png" alt="Arsenal Logo" class="team-logo">
                    Arsenal
                </td>
                <td>10</td><td>7</td><td>2</td><td>1</td><td>25</td><td>12</td><td>13</td><td>23</td>
            </tr>
            <tr>
                <td>7</td>
                <td class="team-name">
                    <img src="arsenal-logo.png" alt="Arsenal Logo" class="team-logo">
                    Arsenal
                </td>
                <td>10</td><td>7</td><td>2</td><td>1</td><td>25</td><td>12</td><td>13</td><td>23</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
