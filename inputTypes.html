<form method="post" action="process.php">
  <fieldset>
    <legend>Online Clothing Store</legend>

    <p>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
    </p>

    <p>
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" />
    </p>

    <p>
      <label for="size">Size:</label>
      <input type="checkbox" name="size" value="Small" /> Small
      <input type="checkbox" name="size" value="Medium" /> Medium
      <input type="checkbox" name="size" value="Large" /> Large
    </p>

    <p>
      <label for="color">Favorite Color:</label>
      <input type="color" name="color" id="color" />
    </p>

    <p>
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" />
    </p>

    <p>
      <label for="delivery-date">Delivery Date:</label>
      <input type="date" name="delivery_date" id="delivery-date" />
    </p>

    <p>
      <label for="image">Upload Design:</label>
      <input type="file" name="image" id="image" />
    </p>

    <p>
      <label for="comments">Comments:</label>
      <input type="text" name="comments" id="comments" />
    </p>

    <p>
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </p>
  </fieldset>
</form>
